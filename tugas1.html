<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form HTML</title>
</head>

<body>
	<form>
	<h1> Form HTML </h1>
	Name 	: <input type ="text" name="name">
	<br>
	<br>
	Gender 	: <input type="radio" name="gender" value="man">Man
				<input type="radio" name="gender" value="woman">Woman
	<br>
	<br>
	Address : <input type="text" name="address">
	<br>
	<br>
	Country : <select name="country">
		<option value="Indonesia"> Indonesia</option>
		<option value="China"> China</option>
		<option value="USA"> Amerika</option>
			</select>
	<br>
	<br>
	Email 	: <input type="text" name="email">
	<br>
	<br>
	Photos 	: <input type="file" name="file" value="" width="200">
	<br>
	<br>
	Comment : <textarea name="comment" cols="40" rows="6">
	</textarea>
	<input type="submit" values="save" name="submit">
		<br>
		<br>
		<h3>  Form Regristrasi  </h3>
	
		   </form>
		
</body>
</html>
